  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" action="" id="frmRegistro">
          <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" value="+56">
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Requerimiento:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <p></p>
          <button type="submit" class="btn btn-sm btn-outline-secondary  btn-block">Registrarse</button>
        </form>
      </div>
    </div>
