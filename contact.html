  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form" mid="contact-form" method="post">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <!-- <input type="tel"class="form-control" id="telefono" name="telefono" > -->
            <input type="text" class="form-control" id="telefono" placeholder="+56912345678" pattern="\x2b[0-9]+" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input  class="form-control" id="correo" name="correo">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Requerimiento:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <p></p>
          <button type="submit" class="btn btn-secondary" style="background-color: rgb(221, 119, 216); ">Enviar</button>
          <p style="color: black;" class="warnings" id="warnings"></p>
          <p class="mensaje" id="mensaje"></p>
        </form>
      </div>
    </div>
  </div>
